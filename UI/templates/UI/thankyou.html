<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, blue, purple);
            padding: 20px;
        }   
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; 
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .button {
            background-color: blue; /* Button color */
            color: white; /* Text color */
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: darkblue; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your submission has been received. We appreciate your feedback!</p>
        <a href="{% url 'homepage' %}" class="button">Go Back to Home</a> <!-- Adjust the URL as needed -->
    </div>
</body>
</html>
