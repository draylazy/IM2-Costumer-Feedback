<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to right, blue, purple);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #333;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      width: 100%;
      color: white;
    }

    button.feedback { background-color: #4CAF50; } /* Feedback button color */
    button.complaint { background-color: #f44336; } /* Complaint button color */
    button.compliment { background-color: #ffa726; } /* Compliment button color */

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Customer Feedback Portal</h1>
    <div class="buttons"> 
      <button class="feedback" onclick="location.href='{% url 'feedback' %}'">Feedback</button> 
      <button class="complaint" onclick="location.href='{% url 'complaint' %}'">Complaint</button>
      <button class="compliment" onclick="location.href='{% url 'compliment' %}'">Compliment</button>
    </div>
  </div>
</body>
</html>
